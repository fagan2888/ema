<style type="text/css">
.disease{
  font-size:20px;
  color: #909729;
  font-weight: bold;
}
table{
  border-spacing: 10px;
  width:100%;
}
</style>

<h3>Read this passage of text:</h3>

<div class="header">
    <div class="medicine_name">{{medicine_name}}</div>
    <div class="common_name">{{common_name}}</div>
    <div class="wdid"><a href="https://www.wikidata.org/wiki/{{wdid}}">{{wdid}}</a></div>
</div>
<div class="indication">
    {{indication}}
</div>

<cml:checkboxes name="disease_suggestions" label="Please select if indicated" validates="required">
    {% for disease in diseases %}
    {% assign array = disease | split: "|" %}
    <cml:checkbox value="{{array[0]}}" label="{{array[1]}}"/>
    {% endfor %}
</cml:checkboxes>
